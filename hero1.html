<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do App</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      background-color: #f9f9f9;
    }

    .container {
      display: flex;
      width: 100%;
    }

    
    .left-pane {
      width: 40%;
      background-color: #fff;
      border-right: 1px solid #ddd;
      padding: 20px;
      overflow-y: auto;
    }

    .task {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f1f1f1;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }

    .task.completed span {
      text-decoration: line-through;
      color: #888;
    }

    .task span {
      flex-grow: 1;
      margin-left: 10px;
    }

    .icons {
      display: flex;
      gap: 10px;
    }

    .icon {
      cursor: pointer;
      color: #333;
    }

    
    .right-pane {
      width: 60%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 100px;
      resize: none;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="left-pane">
      <h2>My Tasks</h2>
      <div id="task-list"></div>
    </div>


    <div class="right-pane">
      <h2>Add a Task</h2>
      <textarea id="task-input" placeholder="Type a task and press Enter..."></textarea>
    </div>
  </div>

  <script>
    const taskList = document.getElementById("task-list");
    const taskInput = document.getElementById("task-input");

    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];


    function renderTasks() {
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        const taskDiv = document.createElement("div");
        taskDiv.classList.add("task");
        if (task.completed) taskDiv.classList.add("completed");

        taskDiv.innerHTML = `
          <input type="checkbox" ${task.completed ? "checked" : ""} />
          <span>${task.name}</span>
          <div class="icons">
            <span class="icon edit">✏️</span>
            <span class="icon delete">❌</span>
          </div>
        `;

        
        taskDiv.querySelector("input").addEventListener("change", () => {
          task.completed = !task.completed;
          saveTasks();
          renderTasks();
        });


        taskDiv.querySelector(".delete").addEventListener("click", () => {
          tasks.splice(index, 1);
          saveTasks();
          renderTasks();
        });

        
        taskDiv.querySelector(".edit").addEventListener("click", () => {
          const newName = prompt("Update task name:", task.name);
          if (newName && newName.trim() !== "") {
            task.name = newName.trim();
            saveTasks();
            renderTasks();
          }
        });

        taskList.appendChild(taskDiv);
      });
    }


    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }


    taskInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        const newTask = taskInput.value.trim();
        if (newTask !== "") {
          tasks.push({ name: newTask, completed: false });
          saveTasks();
          renderTasks();
          taskInput.value = "";
        }
      }
    });

    
    renderTasks();
  </script>
</body>
</html>
